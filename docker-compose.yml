version: '3.8'

services:
  jellyfin-todoist-manager:
    build: .
    container_name: jellyfin-todoist-manager
    ports:
      - "8000:8000"
    environment:
      - TODOIST_API_KEY=${TODOIST_API_KEY}
      - TODOIST_PROJECT_ID=${TODOIST_PROJECT_ID}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

